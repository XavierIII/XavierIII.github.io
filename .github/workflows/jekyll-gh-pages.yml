name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change if your development branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js (optional, for static site generators)
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and build (if needed)
        run: |
          npm install  # Modify if using another build system
          npm run build  # If applicable (e.g., Next.js, Gatsby)

      - name: Deploy to Public Repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          
          git clone --depth 1 --branch gh-pages https://github.com/your-username/my-public-repo.git public-repo
          rsync -av --delete build/ public-repo/  # Adjust `build/` if needed

          cd public-repo
          git add .
          git commit -m "Deploy from private repo" || exit 0
          git push "https://$GH_PAT@github.com/your-username/my-public-repo.git" gh-pages
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
